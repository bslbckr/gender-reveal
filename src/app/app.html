<main class="main">
  <div class="content">
      @if(whatIsA() == null) {
      <h2>Welche Gender-ratio beginnt?</h2>
      <button (click)="setWhatIsA('female')">
          <img src="female-matching.png" />
      </button>
      <div class="divider" role="separator" aria-label="Divider"></div>
      <button (click)="setWhatIsA('male')">
          <img src="male-matching.png" />
      </button>
      }
      @if(whatIsA() != null) {
      <button (click)="homeScores()">
          <h1>{{scoreHome()}}</h1>
      </button>
      <img [src]="genderRatioForPoint()" />

      <button (click)="awayScores()">
          <h1>{{scoreAway()}}</h1>
      </button>
      <button (click)="reset()">Reset</button>
      }

  </div>
</main>
